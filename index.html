<script type="text/javascript">
  let params = {};
  const url = window.location.search.substring(1);
  const utms = url.split("&")
  console.log(utms)
  for (let i in utms){
	  params[utms[i].slice(0, utms[i].indexOf('='))] = utms[i].slice(utms[i].indexOf('=')+1)
  }
  console.log(params)
  document.getElementsByClassName('parc_cell')[Number(params['id'])-1].style.backgroundColor = 'green'
</script>

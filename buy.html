<script type="text/javascript">
	const seleced_num = 0
	let text = document.getElementById('text')
	const text_choose = "Выберите номер место"

	function selected_number(number){
		console.log('Выбрано '+number+' место')
		const obj = document.getElementById('cell'+number)
		if (obj.getAttribute('select') == '0'){
			//document.querySelectorAll('.parc_cell').style.backgroundColor = '#555'
			obj.style.backgroundColor = 'green'
			obj.setAttribute('select', '1')
			text.innerText = 'Выбрано '+ number + ' место'
			selected_num = number
		} else if (obj.getAttribute('select') == '1'){
			obj.style.backgroundColor = '#555'
			obj.setAttribute('select', '0')
		}
	}

	function moveToMap(){
		location.href='https://jienivets.github.io/FanovParkingServices/?id='+selected_num
	}


</script>

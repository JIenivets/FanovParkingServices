<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Покупка" места</title>
    <link rel="stylesheet" href="geom.css">

</head>
<body>
    <h1 id='name'>Номер </h1>
    <p id='datetime'>Время получения: </p>
    <img src="" alt="qr code" id="code">
</body>
</html>

<script type="text/javascript">
    let params = {};
    const url = window.location.search.substring(1);
    const utms = url.split("&")
    console.log(utms)
    for (let i in utms){
        params[utms[i].slice(0, utms[i].indexOf('='))] = utms[i].slice(utms[i].indexOf('=')+1)
    }
    console.log(params)
    document.getElementById('name').innerText += ' '+params['id']
    document.getElementById('datetime').innerText += ' '+params['datetime']
    document.getElementById('code').src = 'https://chart.googleapis.com/chart?cht=qr&chl='+window.location+'&chs=180x180&choe=UTF-8&chld=L|2'
</script>
